<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="js/web3.min.js"></script>
    <script src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>

<div class="main">
    <article>
        <header>
            <div class="menu">
                <ul>
                    <li><a href="index.html" class="nounderline"> Cadastro </a></li>
                    <li><a href="consulta.html" class="nounderline"> Consulta </a></li>
                    <li><a href="sobre.html" class="nounderline"> Ordens </a></li>
                    <li><a href="buyed.html" class="nounderline"> Compras </a></li>
                </ul>
            </div>
        </header>
    </article>


    <div class="content">

        <div class="content-inner">
            <div class="header">Lista de Compras.</div>

            <table class="table" id="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Preço</th>
                    <th scope="col">L.Plantação</th>
                    <th scope="col">L.Método</th>
                    <th scope="col">Data Plantação</th>
                    <th scope="col">Data Colheita</th>
                </tr>
                </thead>
                <tbody id="aqui">
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
    rbc.methods.getCasos().call().then((element) => {
        console.log(element.name);
        console.log(web3.eth.defaultAccount);
        if (element.owner === web3.eth.defaultAccount) {
            $('#aqui').append(`<tr>
                    <th>${element.id}</th>
					<td>${element.productId}</td>

									</tr> `);
        }
    });
</script>
